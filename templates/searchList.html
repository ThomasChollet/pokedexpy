                    <img class="pokemonAvatar" src="{{ Pokemons[i]['imageUrl'] }}" />
                </div>
                <h1 class="pokemonName">
                    <a href="/pokemon/{{ Pokemons[i]['name'] }}">{{ Pokemons[i]['name'] }}</a>
                </h1>

                    <a class="caractLink" href="/pokemon/{{ Pokemons[i]['name'] }}">Voir ses caract√©ristiques</a>
                </div>
            </section>
        {%endfor%}
        </div>
</div>
