<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='/assets/dist/css/pokemonstyle.css') }}" type="text/css" rel="stylesheet">
    <title></title>
</head>
<body>



<section id="pokemonDetails">
    <div class="avatarContainer">
        <img class="detailsAvatar"src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{Pokemon['id']}}.png" />
    </div>
    <h1>{{Pokemon['name']}}</h1>
    <p>Poids : {{Pokemon['weight']}}</p>
    <p>Taille : {{Pokemon['height']}}</p>
    <p>Ordre : {{Pokemon['order']}}</p>
</section>

<button class="returnButton"><a href="/">Retourner au menu principal</a></button>

</body>
</html>
